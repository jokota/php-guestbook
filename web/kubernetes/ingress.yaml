apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: php-guestbook-web
  namespace: php-guestbook
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: "php-guestbook.127.0.0.1.nip.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: php-guestbook-web
            port:
              number: 80